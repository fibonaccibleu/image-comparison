<!DOCTYPE html>\
<html lang="en">\
<head>\
    <meta charset="UTF-8">\
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <title>Image Comparison</title>\
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">\
</head>\
<body>\
    <div id="juxtapose-container" style="width: 100%; height: 400px;"></div>\
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>\
    <script>\
        var params = new URLSearchParams(window.location.search);\
        var photo1 = params.get('photo1');\
        var photo2 = params.get('photo2');\
        \
        if (photo1 && photo2) \{\
            new juxtapose.JXSlider('#juxtapose-container',\
                [\
                    \{\
                        src: photo1,\
                        label: 'Before'\
                    \},\
                    \{\
                        src: photo2,\
                        label: 'After'\
                    \}\
                ],\
                \{\
                    animate: true,\
                    showLabels: true,\
                    showCredits: false,\
                    startingPosition: "50%"\
                \}\
            );\
        \} else \{\
            document.getElementById('juxtapose-container').innerHTML = 'Error: Missing photo URLs';\
        \}\
    </script>\
</body>\
</html>}
